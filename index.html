<script>/* all JS/gsap from https://codepen.io/fremdev/pen/ZOPQQB */
    TweenMax.set(salmon1, { x: '-500', transformOrigin: 'center, center' });
    TweenMax.set(salmon2, { x: '-500', transformOrigin: 'center, center' });
    function moveFish(fish, step, stepTime, stepNum, deg, direction) {
        var sign = (direction === 'left') ? '-=' : '+=';
        var degAdjustment = (direction === 'left') ? 0 : 180;
        var tl = new TimelineMax({ repeat: -1 });

        for (var i = 1; i <= stepNum; i++) {
            if (i % 2 === 0) {
                tl.to(fish, stepTime, { x: sign + step, skewY: degAdjustment - deg + 'deg', ease: Power0.easeNone });
            }
            else {
                tl.to(fish, stepTime, { x: sign + step, skewY: degAdjustment + deg + 'deg', ease: Power0.easeNone });
            }
        }
    }

    function moveFishes() {
        moveFish(salmon1, 125, 0.75, 20, 2, 'right');
        moveFish(salmon2, 125, 0.75, 20, 2, 'right');
    }


    var master = new TimelineMax();
    master.add(moveFishes);

</script>
